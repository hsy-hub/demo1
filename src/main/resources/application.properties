server.port=8081
#配置thymeleaf视图解析器
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
#开发时关闭缓存,不然没法看到实时页面
spring.thymeleaf.cache=false

#startspring.thymeleaf.mode=HTML5

spring.datasource.url=jdbc:mysql://localhost:3306/exam?characterEncoding=utf-8&serverTimezone=GMT
spring.datasource.username=root
#配置数据源
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#指定数据库连接池的类型
#spring.datasource.type=org.apache.commons.dbcp2.BasicDataSource
#最大等待连接中的数量，设为0没有限制
spring.datasource.dbcp2.max-idle=10
#最大连接活动数
spring.datasource.dbcp2.max-total=50
#最大等待毫秒数单位为ms超过时间会出错误信息
sprngdatasourcedbcp2maxwaitllis=10000
#数据库连接池初始连接数
spring.datasource.dbcp2.initialsize=5


